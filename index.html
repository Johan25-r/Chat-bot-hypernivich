<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hypernivich Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #002147, #004080);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #002147, #004080);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot-container {
      width: 350px;
      height: 600px;
      background: linear-gradient(180deg, #003366, #0059b3);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .chatbot-header {
      background: linear-gradient(90deg, #003366, #0059b3);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chatbot-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
      background-color: rgba(0, 0, 0, 0.1);
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.8);
      border-radius: 0;
    }

    .chatbot-input button {
      background-color: #0059b3;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    .chat-option {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="page-container">
  <div class="chatbot-container">
    <div class="chatbot-header">Hypernivich Asistente Virtual</div>
    <div class="chatbot-messages" id="chatbox">
      <div>👋 ¡Hola! Soy el asistente de <b>Hypernivich</b>. ¿En qué puedo ayudarte?</div>
      <div class="chat-option" onclick="showService('mantenimiento')">🛠 Mantenimiento Preventivo/Correctivo</div>
      <div class="chat-option" onclick="showService('celulares')">📱 Ver Catálogo de Celulares</div>
      <div class="chat-option" onclick="showService('pcgamer')">💻 Ver PC Gamer</div>
      <div class="chat-option" onclick="showService('cita')">📅 Agendar Cita</div>
      <div class="chat-option" onclick="showService('horarios')">⏰ Horarios de Atención</div>
      <div class="chat-option" onclick="showService('domicilio')">🚚 Servicio a Domicilio</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje o pregunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const userText = input.value.trim();
    if (userText === "") return;
    chatbox.innerHTML += `<div><b>Tú:</b> ${userText}</div>`;

    let response = "🤖 Lo siento, no entendí tu solicitud. Por favor elige una opción o formula tu pregunta de otra manera.";

    if (userText.toLowerCase().includes("mantenimiento")) {
      response = `🔧 Ofrecemos:
        <ul>
          <li>Mantenimiento Preventivo: $50.000 COP</li>
          <li>Mantenimiento Correctivo: Desde $80.000 COP</li>
        </ul>`;
    } else if (userText.toLowerCase().includes("celular") || userText.toLowerCase().includes("iphone") || userText.toLowerCase().includes("samsung")) {
      response = `📱 Catálogo de Celulares:
        <ul>
          <li>iPhone 13 - $3.200.000 COP</li>
          <li>Samsung Galaxy S23 - $2.800.000 COP</li>
          <li>Xiaomi Redmi Note 13 - $1.200.000 COP</li>
        </ul>`;
    } else if (userText.toLowerCase().includes("pc") || userText.toLowerCase().includes("gamer")) {
      response = `💻 PC Gamer disponibles:
        <ul>
          <li>HP Omen RTX 4060 - $5.800.000 COP</li>
          <li>Lenovo Legion 5 RTX 4070 - $7.500.000 COP</li>
          <li>Asus ROG Strix - $9.200.000 COP</li>
        </ul>`;
    } else if (userText.toLowerCase().includes("cita") || userText.toLowerCase().includes("agendar")) {
      response = `📅 Para agendar cita, por favor indícame:
        <ul>
          <li>👉 Tu Nombre</li>
          <li>👉 Número de Teléfono</li>
          <li>👉 Fecha y hora deseada</li>
        </ul>
        Te confirmaremos la disponibilidad ✅`;
    } else if (userText.toLowerCase().includes("horario")) {
      response = `⏰ Nuestros horarios de atención son:
        <ul>
          <li>Lunes a Viernes: 8:00 am - 6:00 pm</li>
          <li>Sábados: 9:00 am - 2:00 pm</li>
        </ul>`;
    } else if (userText.toLowerCase().includes("domicilio")) {
      response = `🚚 Ofrecemos servicio a domicilio en todo el área metropolitana.
        <ul>
          <li>Costo: Desde $10.000 COP según ubicación</li>
          <li>Tiempo estimado: 1 a 2 horas</li>
        </ul>`;
    }

    chatbox.innerHTML += `<div>${response}</div>`;
    input.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function showService(service) {
    const chatbox = document.getElementById("chatbox");
    let response = "";
    if(service === 'mantenimiento') {
      response = `<div>🔧 Ofrecemos:
        <ul>
          <li>Mantenimiento Preventivo: $50.000 COP</li>
          <li>Mantenimiento Correctivo: Desde $80.000 COP</li>
        </ul></div>`;
    } else if(service === 'celulares') {
      response = `<div>📱 Catálogo de Celulares:
        <ul>
          <li>iPhone 13 - $3.200.000 COP</li>
          <li>Samsung Galaxy S23 - $2.800.000 COP</li>
          <li>Xiaomi Redmi Note 13 - $1.200.000 COP</li>
        </ul></div>`;
    } else if(service === 'pcgamer') {
      response = `<div>💻 PC Gamer disponibles:
        <ul>
          <li>HP Omen RTX 4060 - $5.800.000 COP</li>
          <li>Lenovo Legion 5 RTX 4070 - $7.500.000 COP</li>
          <li>Asus ROG Strix - $9.200.000 COP</li>
        </ul></div>`;
    } else if(service === 'cita') {
      response = `<div>📅 Para agendar cita, por favor indícame:
        <ul>
          <li>👉 Tu Nombre</li>
          <li>👉 Número de Teléfono</li>
          <li>👉 Fecha y hora deseada</li>
        </ul>
        Te confirmaremos la disponibilidad ✅</div>`;
    } else if(service === 'horarios') {
      response = `<div>⏰ Nuestros horarios de atención son:
        <ul>
          <li>Lunes a Viernes: 8:00 am - 6:00 pm</li>
          <li>Sábados: 9:00 am - 2:00 pm</li>
        </ul></div>`;
    } else if(service === 'domicilio') {
      response = `<div>🚚 Ofrecemos servicio a domicilio en todo el área metropolitana.
        <ul>
          <li>Costo: Desde $10.000 COP según ubicación</li>
          <li>Tiempo estimado: 1 a 2 horas</li>
        </ul></div>`;
    }
    chatbox.innerHTML += response;
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
